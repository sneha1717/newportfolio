<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<style>
  /* Contact Section Styling */
/* Contact Section Styling */
.contact {
    padding: 60px 20px;
    background: linear-gradient(135deg,azure, #6C63FF);
    text-align: center;
    color: #fff;
}
.contact h2 {
    font-size: 3em;
    color: #FFD700;
    margin-bottom: 15px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
}

.contact p {
    font-size: 1.2em;
    color: #fff;
    margin-bottom: 40px;
    font-weight: 300;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
}
.contact-container {
    max-width: 800px;
    margin: 0 auto;
    background: #ffffff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    transform: scale(1);
    transition: transform 0.3s ease;}
.contact-container:hover {
    transform: scale(1.02);}
.contact-form {
    display: flex;
    flex-direction: column;
    gap: 25px;}
.form-group {
    display: flex;
    flex-direction: column;
    gap: 10px;}
.form-group label {
    font-weight: bold;
    color: black;
}
.contact-form input,
.contact-form textarea {
    padding: 12px 15px;
    font-size: 1em;
    border: 2px solid plum;
    border-radius: 8px;
    outline: none;
    transition: all 0.3s ease;
    background: #f9f9f9;
}
.contact-form input:focus,
.contact-form textarea:focus {
    border-color: #FFD700;
    background: #fff8e1;
    box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);}
.contact-form textarea {
    resize: none;}
.btn {
    background: linear-gradient(135deg, #FFD700, #FFA500);
    color: white;
    padding: 15px 20px;
    border: none;
    border-radius: 10px;
    font-size: 1.2em;
    cursor: pointer;
    transition: all 0.3s ease;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);}
/* Responsive Design */
@media (max-width: 768px) {
    .contact-container {
        padding: 30px;
    }
    .contact h2 {
        font-size: 2.5em;
    }
    .contact p {
        font-size: 1.1em;
    }
    .btn {
        font-size: 1em;
        padding: 12px 15px;}
}
.l{
    margin-top: 20px;
    color: white;
    background-color:white;
    float: left;}
.r{
    margin-top: 20px;
    color: purple;
    background-color:white;
    float: right;}
</style>
<body>
<main>
    <section class="contact">
        <h2>Contact Me</h2>
        <p>Feel free to reach out to me for collaborations, questions, or just to say hello!</p>
        <div class="contact-container">
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
            </form></div><button class="l"><a href="portfolio.html">Back</a></button>
            <h3><i>Thankyou for visiting!</i></h3>            
        </body></html>
